{% extends "top_bar_layout.html" %}
{% block body %} 

	<link href="/static/css/bootstrap.css" rel="stylesheet">


	<div class="container">


	<div class="starter-template">
			<h1>Registration Form</h1>
	</div>

		<form action="{{ url_for('register_user') }}" class="form-horizontal" id="registration" method='post' >		
					
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username:</label> 
				<div class="col-xs-2">
					<input type=text class="form-control" id="username" placeholder="Username" name=username>
				</div>
				</div>
				
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password:</label>
				<div class="col-xs-2">
					<input type=password class="form-control" id="password" placeholder="Password" name=password1 required>
				</div>
				</div>
				
				<div class="form-group">
					<label for="password1" class="col-sm-2 control-label">Re-enter Password:</label>
				<div class="col-xs-2">
					<input type=password class="form-control" id="password" placeholder="Re-enter Password" name=password2 required>
				</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email:</label>
				<div class="col-xs-2">
					<input type=email class="form-control" id="email" placeholder="Email" name=email required>
				</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type=submit class="btn btn-success" >Submit</button>
					</div>
				</div>	
		</form>
	</div>
{% endblock %}
